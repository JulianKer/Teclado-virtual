<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/icono J.png">
    <title>Teclado Virtual | by JulianKer</title>
</head>
<body>
    <div class="contenedor-general-del-texto">
        <div class="contenedor-campo-de-texto">
            <p id="campo-de-texto">El texto que escriba aparecera aqui...</p>
        </div>
    </div>

    <div class="container">
        <section class="fila-de-leds">
            <a href="https://github.com/JulianKer" target="_blank"><img src="icons/icono J.png" alt="Icon J" title="by JulianKer" class="icono-j"></a>
            <div class="indicador"> 
                <p>Mayúsculas</p> <div class="led" id="led-mayus"></div>
            </div>
            <div class="indicador">
                <p>ABC</p> <div class="led" id="led-abc"></div>
            </div>
        </section>

        <div class="contenedor-teclado">
        <section class="primer-fila">
            <input type="button" value="q" class="tecla">
            <input type="button" value="w" class="tecla">
            <input type="button" value="e" class="tecla">
            <input type="button" value="r" class="tecla">
            <input type="button" value="t" class="tecla">
            <input type="button" value="y" class="tecla">
            <input type="button" value="u" class="tecla">
            <input type="button" value="i" class="tecla">
            <input type="button" value="o" class="tecla">
            <input type="button" value="p" class="tecla">
            <input type="button" value="←" class="tecla" id="borrar">
        </section>
        
        <section class="segunda-fila">
            <input type="button" value="Mayús." class="tecla" id="mayuscula">
            <input type="button" value="a" class="tecla">
            <input type="button" value="s" class="tecla">
            <input type="button" value="d" class="tecla">
            <input type="button" value="f" class="tecla">
            <input type="button" value="g" class="tecla">
            <input type="button" value="h" class="tecla">
            <input type="button" value="j" class="tecla">
            <input type="button" value="k" class="tecla">
            <input type="button" value="l" class="tecla">
           <!-- 
            <input type="button" value="ñ" class="tecla">      no pongo la "ñ" porque no encontré una fuente con estilo de Calculator que tenga la "ñ"
            -->
        </section>

        <section class="tercer-fila">
            <input type="button" value="z" class="tecla">
            <input type="button" value="x" class="tecla">
            <input type="button" value="c" class="tecla">
            <input type="button" value="v" class="tecla">
            <input type="button" value="b" class="tecla">
            <input type="button" value="n" class="tecla">
            <input type="button" value="m" class="tecla">
        </section>

        <section class="contenedor-space">
            <input type="button" value="ABC" class="tecla tamaño-abc" id="teclaABC">
            <input type="button" value=" " id="space" class="tecla">
            <input type="button" value="Delete all" class="tecla tecla-delete-all">
        </section>

        </div>
    </div>

    <script src="js/archivo.js"></script>
</body>
</html>
